---
dependency:
  name: galaxy
  options:
    requirements-file: molecule/resources/collections.yml
    role-file: molecule/resources/requirements.yml
driver:
  name: docker
lint: |
  set -e
  ansible-lint . --exclude ./.tox/ --exclude ./.git/
platforms:

  - name: ubuntu_lighthouse
    groups:
      - lighthouse
    image: ubuntu:22.04
    dockerfile: ../resources/Dockerfile.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /sbin/init

  - name: centos_7_lighthouse
    groups:
      - lighthouse
    image: centos:7
    dockerfile: ../resources/Dockerfile.j2
    privileged: true
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /usr/sbin/init

provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
    verify:  ../resources/verify.yml
verifier:
  name: ansible
