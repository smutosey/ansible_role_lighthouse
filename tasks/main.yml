---
- name: LIGHTHOUSE | Create bin and data directory
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode }}"
  loop:
    - { path: "{{ lighthouse_location }}", mode: '0755'}

- name: LIGHTHOUSE | Get from source
  ansible.builtin.git:
    repo: "{{ lighthouse_vcs }}"
    version: master
    dest: "{{ lighthouse_location }}"

- name: LIGHTHOUSE | Create Lighthouse config
  become: true
  ansible.builtin.template:
    src: templates/lighthouse.conf.j2
    dest: /etc/nginx/conf.d/default.conf
    mode: "0644"
  notify: reload nginx
